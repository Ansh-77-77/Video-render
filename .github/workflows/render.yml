name: Render Video

on:
  push:
    branches:
      - main

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Render video
        run: npx remotion render index.ts Video out.mp4 --fps=30 --width=1080 --height=1920

      - name: Upload video
        uses: actions/upload-artifact@v4
        with:
          name: rendered-video
          path: out.mp4
